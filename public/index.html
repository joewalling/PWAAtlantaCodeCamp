<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acknowledge Dispatch</title>
  <meta name="description" content="Acknowledgement Form for Dump Truck Dispatcher">
  <link rel="stylesheet" type="text/css" href="/styles/site.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Adress bar styling -->
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-navbutton-color" content="#ffffff">

  <!-- Reference manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dump Truck Dispatcher">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon-152x152.png">

</head>
<body>
    <div id="offline" class="hideOfflineNotification">You are currently offline</div>

  <header class="header">
    <h1 id="header">
      Acknowledge Dispatch
    </h1>
    <button id="butInstall" aria-label="Install" hidden></button>
    <button id="butRefresh" aria-label="Refresh"></button>
  </header>
 
  <main class="main">
      <div class='container' id="info">
          Date/Shift: <span id="dispatch_date"></span>
          <br />
          Customer: <span id="dispatch_customer"></span>
          <br />
          Load Until Stop: <span id="dispatch_ismultipleloads"></span>
          <br />
          Pickup at: <span id="dispatch_pickup"></span>
          <br />
          Quantity: <span id="dispatch_quantity"></span>
          <br />
          Charge To: 
          <br />
          Instructions: <span id="dispatch_pickupnote"></span>
          <br />
          <button id="submit" onClick="location.href='/loadinfo.html'">Acknowledge</button>
      </div>
      <div class="container" id="nodispatches" hidden>There are no new dispatches. Check again later.</div>
  </main>


  <script src="/scripts/acknowledgement.js"></script>
  <script>
        // Register service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceworker.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    });
            });
        }
  </script>

<!-- Script to install the app -->
<script src="/scripts/install.js"></script>

</body>
</html>
